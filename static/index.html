<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat con IA</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
  <div class="chat-container">
    <header class="chat-header">
      <span class="model-name">Jarvis Deepseek Model</span>
    </header>

    <main class="chat-box" id="chat-box">
      <p class="chat-placeholder">¿En qué puedo ayudarte?</p>
    </main>

    <footer class="chat-input">
      <input type="file" id="file-input" hidden>
      <button id="attach-btn"><i class="fas fa-paperclip"></i></button>
      <input type="text" id="user-input" placeholder="Pregunta lo que quieras...">
      <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
